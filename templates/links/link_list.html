{% extends 'base.html' %}

{% block title %}Sites - WebAssist{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Your Sites</h1>
    <button id="refreshBtn" class="btn btn-primary">
        <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ request.GET.title|default:'' }}">
            </div>
            <div class="col-md-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ request.GET.description|default:'' }}">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2">Filter</button>
                <a href="{% url 'link_list' %}" class="btn btn-secondary">Clear</a>
            </div>
        </form>
    </div>
</div>

<div id="linksTable">
    {% include 'links/partials/link_table.html' %}
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const refreshBtn = document.getElementById('refreshBtn');
    const linksTable = document.getElementById('linksTable');
    
    refreshBtn.addEventListener('click', function() {
        // Add spinning animation to the button
        refreshBtn.disabled = true;
        refreshBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Refreshing...';
        
        // Get current filter values
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        
        // Make AJAX request
        fetch(`{% url 'link_list' %}?title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}`, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            linksTable.innerHTML = data.html;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error refreshing the table. Please try again.');
        })
        .finally(() => {
            // Reset button state
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh';
        });
    });
});
</script>
{% endblock %}
